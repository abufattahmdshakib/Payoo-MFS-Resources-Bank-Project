<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Payooo</title>
    <link rel="shortcut icon" href="./Payoo-MFS-Resources/payoo.png" type="image/x-icon">
    <!-- daisy ul script link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/7cb9b40a21.js" crossorigin="anonymous"></script>
</head>

<body class="bg-slate-800">
    <header class="max-w-md min-h-screen mx-auto bg-gray-200 px-4 ">
        <section>
            <nav class="border-b-2 border-solid border-blue-600">
                <div class="flex justify-between items-center">
                    <div class="flex justify-between items-center gap-4">
                        <div><img class="w-14" src="./Payoo-MFS-Resources/assets/Group.png" alt=""></div>
                        <div>
                            <h3 class="font-bold text-3xl">$ <span id="main-money">45000</span></h3>
                            <p class="text-lg font-semibold">Available Balance</p>
                        </div>

                    </div>
                    <div>
                        <button class="btn btn-xs font-medium text-xl p-4"><i class="fa-solid fa-left-long"></i> Log
                            Out</button>

                    </div>
                </div>
            </nav>

            <div>
                <div class="mt-10">
                    <h1 class="text-3xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
                    <p class="font-normal mt-4">Enjoy easy and convenient financial services with us. Cashout charge is
                        low and </p>
                </div>
                <div class=" mt-10 grid grid-cols-3 gap-2 ">
                    <div class=" rounded-md  shadow-2xl cursor-pointer py-3 po">
                        <img class="w-10 mx-auto" src="./Payoo-MFS-Resources/assets/wallet1.png" alt="">
                        <h3 class="text-lg font-normal text-center">Add Money</h3>
                    </div>
                    <div class="rounded-md shadow-2xl cursor-pointer py-3 po">
                        <img class="w-10 mx-auto" src="./Payoo-MFS-Resources/assets/send1.png" alt="">
                        <h3 class="text-lg font-normal text-center">Cashout</h3>
                    </div>
                    <div class="rounded-md shadow-2xl cursor-pointer py-3 po">
                        <img class="w-10 mx-auto" src="./Payoo-MFS-Resources/assets/money1.png" alt="">
                        <h3 class="text-lg font-normal text-center">Transfer Money</h3>
                    </div>
                    <div class="rounded-md shadow-2xl cursor-pointer py-3 po">
                        <img class="w-10 mx-auto" src="./Payoo-MFS-Resources/assets/bonus1.png" alt="">
                        <h3 class="text-lg font-normal text-center">Get Bonus</h3>
                    </div>
                    <div class="rounded-md shadow-2xl cursor-pointer py-3 po">
                        <img class="w-10 mx-auto" src="./Payoo-MFS-Resources/assets/purse1.png" alt="">
                        <h3 class="text-lg font-normal text-center">Pay Bill</h3>
                    </div>
                    <div class="rounded-md shadow-2xl cursor-pointer py-3 po">
                        <img class="w-10 mx-auto" src="./Payoo-MFS-Resources/assets/transaction1.png" alt="">
                        <h3 class="text-lg font-normal text-center">Transactions</h3>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <h1 class="text-2xl font-bold mt-10">Add Money</h1>
            <div>
                <div class="mt-5">
                    <div class="card bg-base-100  max-w-md shrink-0 shadow-2xl">
                        <form class="card-body">
                            <label class="fieldset-label">Select A Bank</label>
                            <select class="select">
                                <option disabled selected>Select back</option>
                                <option value="BRAC-Bank">BRAC Bank</option>
                                <option value="Bank-Asia">Bank Asia</option>
                                <option value="Dutch-Bangla-Bank">Dutch-Bangla Bank</option>
                            </select>
                            <fieldset class="fieldset">
                                <label class="fieldset-label">Bank Account Number</label>
                                <input id="bank-account" value="01710497133" type="number" class="input" placeholder="Enter 11 digit account number" required />
                                <label class="fieldset-label">Amount to Add</label>
                                <input id="amount-add"  type="number" class="input" placeholder="Add Amount to withdraw" required />
                                <label class="fieldset-label">Pin Number</label>
                                <input id="pin-number" value="1234" type="number" class="input" placeholder="Enter 4 digit pin number" required />
                                <div><a class="link link-hover">Forgot password?</a></div>
                                <button id="add-money-btn" class="btn btn-neutral border-neutral-50 bg-[#0874F2] mt-4">Add Money</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </header>
    <script src="./payo/add-money.js"></script>
</body>

</html>
