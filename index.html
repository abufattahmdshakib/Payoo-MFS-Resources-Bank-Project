<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Payooo</title>
    <link rel="shortcut icon" href="./Payoo-MFS-Resources/payoo.png" type="image/x-icon">
    <!-- daisy ul script link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <header>
        <section class="max-w-md min-h-screen mx-auto bg-gray-200">
            <nav class="flex justify-center items-center">
                <div class="relativet mt-14 flex justify-center items-center">
                    <img src="./Payoo-MFS-Resources/assets/bg.png" alt="">
                    <img class="absolute top-28" src="./Payoo-MFS-Resources/assets/Group.png" alt="">
                </div>
            </nav>
            <!-- login section -->
            <div class="px-4">
                <div class="card bottom-20 bg-base-100  max-w-md shrink-0 shadow-2xl">
                    <form class="card-body">
                        <fieldset class="fieldset">
                            <label class="fieldset-label">Mobile Number</label>
                            <input id="Mobile-Number" type="number" class="input" placeholder="Enter your number"
                                required />
                            <label class="fieldset-label">4 Digit Pin</label>
                            <!-- pass = 1234 -->
                            <input id="digit-pin" type="text" class="input" placeholder="Enter 4 Digit Pin" required />
                            <div><a class="link link-hover">Forgot password?</a></div>
                            <button id="login-btn" class="btn btn-neutral bg-[#0874F2] mt-4">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </section>
    </header>
    <script src="./payo/payoo.js"></script>
</body>

</html>
